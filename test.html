<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{short_name} | {section_name} | {action_name} | {task_name}</title>

    <link rel="stylesheet" href="assets/mdl/material.min.css">
    <script src="assets/mdl/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="assets/css/default.css" />
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <main class="mdl-layout__content">
        <div class="mdl-grid">
          <div id="checkboxes"></div>
          <input type="button" class="mdl-button mdl-js-button mdl-button--raised" id="toggle" value="Toggle">
          <input type="button" class="mdl-button mdl-js-button mdl-button--raised" id="check" value="Check">
          <input type="button" class="mdl-button mdl-js-button mdl-button--raised" id="uncheck" value="Uncheck">
        </div>
      </main>
    </div>
    <script src="assets/js/test.js"></script>
  </body>
</html>
